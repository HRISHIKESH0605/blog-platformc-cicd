<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Blog Platform</title>
  </head>
  <body>
    <h1>My Blog</h1>

    <form action="/add-post" method="POST">
      <input name="title" placeholder="Post Title" required /><br />
      <textarea name="content" placeholder="Post Content" required></textarea><br />
      <button type="submit">Add Post</button>
    </form>

    <h2>All Posts:</h2>
    <ul id="posts"></ul>

    <script>
      fetch("/posts")
        .then(res => res.json())
        .then(posts => {
          const list = document.getElementById("posts");
          posts.forEach(p => {
            const li = document.createElement("li");
            li.textContent = `${p.title}: ${p.content}`;
            list.appendChild(li);
          });
        });
    </script>
  </body>
</html>
