name: CI/CD for Blog Platform

on:
  push:
    branches: [ "main" ]   # Run this when you push to main branch
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # Tells GitHub to use a Linux server to run the code

    steps:
    - name: Checkout code
      uses: actions/checkout@v4   # Downloads your GitHub repo into the server

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18          # Install Node.js version 18

    - name: Install dependencies
      run: npm install            # Run npm install (same as your local setup)

    - name: Run tests
      run: npm test               # Run tests (if you have any)

    - name: Start the server
      run: npm start &            # Start your blog server in the background
